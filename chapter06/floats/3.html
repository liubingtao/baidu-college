<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>实现一个两栏布局，右侧固定宽度，左侧根据浏览器宽度进行自适应变化</title>
  <style>
    .left {
      float: left;
      width: calc(100% - 400px);
      background-color: coral;
      height: 900px;
    }
    .right {
      width: 400px;
      height: 900px;
      float: right;
      background-color: crimson;
    }
  </style>
</head>
<body>
  <div class="left">

  </div>
  <div class="right">

  </div>
</body>
</html>
