<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>实现一个三栏布局，左侧固定宽度，中间固定宽度，右侧根据浏览器宽度变化而自适应变化</title>
  <style>
    body, div {
      margin: 0;
      padding: 0;
    }
    .left {
      width: 300px;
      height: 900px;
      position: absolute;
      background-color: mediumorchid;
    }
    .content {
      width: 300px;
      height: 900px;
      position: absolute;
      left: 300px;
      background-color: mediumseagreen;
    }
    .right {
      margin-left: 600px;
      height: 900px;
      overflow: hidden;
      background-color: mediumvioletred;
    }
  </style>
</head>
<body>
  <div class="left"></div>
  <div class="content"></div>
  <div class="right"></div>
</body>
</html>
