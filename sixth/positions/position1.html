<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>实现一个两栏布局，左侧占30%宽度，右侧占70%宽度</title>
  <style>
    .left {
      position: relative;
      width: 300px;
      height: 200px;
      background-color: darkviolet;
      z-index: 1;
    }
    .right {
      position: relative;
      left: 20px;
      top: -20px;
      width: 200px;
      height: 200px;
      background-color: deepskyblue;
      
    }
    .bottom {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: olivedrab;
    }
  </style>
</head>
<body>
  <div class="left"></div>
  <div class="right"></div>
  <div class="bottom"></div>
</body>
</html>
