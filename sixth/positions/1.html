<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>实现一个两栏布局，左侧占30%宽度，右侧占70%宽度</title>
  <style>
    .left {
      position: absolute;
      width: 30%;
      height: 900px;
      background-color: darkviolet;
    }
    .right {
      margin-left: 30%;
      height: 900px;
      width: 70%;
      background-color: deepskyblue;
    }
  </style>
</head>
<body>
  <div class="left"></div>
  <div class="right"></div>
</body>
</html>
