<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>两栏布局，左侧固定宽度，右侧根据浏览器宽度进行自适应变化</title>
  <style>
    .left {
      width: 400px;
      height: 900px;
      float: left;
      background-color: cadetblue;
    }
    .right {
      overflow: hidden;
      height: 900px;
      /* float: left; */
      background-color: chocolate;
    }
  </style>
</head>
<body>
  <div class="left">

  </div>
  <div class="right">
dadas
  </div>
</body>
</html>
